name: UV CI/CD Demo

on:
    push:
        branches: ["main"]
    workflow_dispatch:

jobs:
    # 任务 1: 代码质量检查与测试
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            # ⚡️ UV 的魔法时刻：安装速度极快
            - name: Install uv
              uses: astral-sh/setup-uv@v1
              with:
                  enable-cache: true
                  cache-dependency-glob: "uv.lock"

            - name: Set up Python
              run: uv python install 3.12

            - name: Install dependencies
              run: uv sync --all-extras --dev

            - name: Run tests
              # uv run 会自动使用虚拟环境中的命令
              run: uv run pytest tests/

    # 任务 2: 构建 Docker 镜像 (依赖测试通过)
    build-image:
        needs: test
        runs-on: ubuntu-latest
        permissions:
            packages: write
            contents: read
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Login to GHCR (或者你的 Gitea Registry)
              uses: docker/login-action@v3
              with:
                  # 如果是推送到 GitHub: ghcr.io
                  # 如果是推送到你的 Gitea: Gitea域名
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  tags: ghcr.io/${{ github.repository_owner }}/my-uv-demo:latest
