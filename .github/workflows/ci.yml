name: UV CI/CD Demo

on:
    push:
        branches: ["main"]
    workflow_dispatch:

jobs:
    # 任务 1: 代码质量检查与测试
    test:
        runs-on: ubuntu-latest
        container:
            image: nikolaik/python-nodejs

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v1
              with:
                  enable-cache: true
                  cache-dependency-glob: "uv.lock"
                  version: "latest"

            - name: Install dependencies
              # 告诉 uv 使用系统自带的 python
              run: |
                  uv venv --python 3.13
                  uv sync --all-extras --dev

            - name: Run tests
              run: uv run pytest tests/

    # 任务 2: 构建 Docker 镜像 (依赖测试通过)
    build-image:
        needs: test
        runs-on: ubuntu-latest
        permissions:
            packages: write
            contents: read
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            # 登录步骤：自动适配当前平台的 Registry
            - name: Login to Registry
              uses: docker/login-action@v3
              with:
                  # 在 GitHub 跑，它自动读到 "ghcr.io"
                  # 在 Gitea 跑，它自动读到 "172.18.12.99:3000"
                  registry: ${{ vars.DOCKER_REGISTRY }}

                  username: ${{ github.actor }}
                  # GitHub 跑就是 GITHUB_TOKEN
                  # Gitea 跑就是 Gitea 的 Token
                  password: ${{ secrets.GITHUB_TOKEN }}

            # 构建推送步骤
            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  tags: ${{ vars.DOCKER_REGISTRY }}/${{ github.repository }}:latest
